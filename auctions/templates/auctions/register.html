{% extends "auctions/layout.html" %}

{% block body %}

<div class="box-center align-center">
    <div class="col-12 align-center">
        <div class="col-3 box-login">
            <div class="col-12 align-center box-title-login">
                <h2>Register</h2>
            </div>

            {% if message %}
            <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text"
                        name="username"
                        placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email"
                        placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password"
                        name="confirmation"
                        placeholder="Confirm Password">
                </div>
                <div class="col-12 align-center div-botton-login">
                    <input class="btn btn-primary" type="submit"
                        value="Register">
                </div>
            </form>

            <p style="font-size: 13px;">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
        </div>
    </div>
</div>
<div class="box-footer">

</div>

{% endblock %}
