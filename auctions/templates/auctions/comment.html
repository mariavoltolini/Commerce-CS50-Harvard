{% extends "auctions/layout.html" %}

{% block body %}
<div class="col-12 box-add align-center">
    <form method="post" action="{% url 'addComment' id=listing.id %}">
        {% csrf_token %}
        <div class="col-12">
            <div class="row">
                <div class="col-6 flex-end">
                    <img style="width: 60%;" alt="{{ listing.title }}" src="{{ listing.image }}"/>
                </div>
                <div class="col-6 margin-10">
                    <h2>{{ listing.title }}</h2>
                    <p class="p-add mt-2"><strong>Comment:</strong></p>
                    <textarea name="comment" class="comment-text"></textarea>
                    <div class="flex-end" style="width: 80%;">
                        <button type="submit" class="btn btn-light">Add Comment</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="box-footer"></div>
{% endblock %}
